syntax = "proto3";
package synapse.msgs;

import "header.proto";

message Status {

	enum Arming {
		ARMING_UNKNOWN=0;
		ARMING_DISARMED=1;
		ARMING_ARMED=2;
	}

	enum Fuel {
		FUEL_UNKNOWN=0;
		FUEL_CRITICAL=1;
		FUEL_LOW=2;
		FUEL_NOMINAL=3;
		FUEL_OVER_CAPACITY=4;
	}

	enum Joy {
		JOY_UNKNOWN=0;
		JOY_DISABLED=1;
		JOY_LOSS=2;
		JOY_NOMINAL=3;
	}

	// what is the command source
	enum CommandSource {
		COMMAND_SOURCE_UNKNOWN=0;
		COMMAND_SOURCE_TOPIC=1; // controller listens to topic
		COMMAND_SOURCE_JOY_RADIO_CONTROL=2; // joy over radio
		COMMAND_SOURCE_JOY_ETHERNET=3; // joy over ethernet
		COMMAND_SOURCE_JOY_CAN=4; // joy over can bus
		COMMAND_SOURCE_RESERVED_2=5;
		COMMAND_SOURCE_RESERVED_3=6;
		COMMAND_SOURCE_RESERVED_4=7;
	}

	// control mode is further subdivided by command source
	// if command source is joy, source of joy is further
	// subdivided by joy source
	enum Mode {
		MODE_UNKNOWN=0;
		MODE_CALIBRATION=1;
		MODE_MANUAL=2; // raw actuator control
		MODE_ATTITUDE_RATE=3; // raw throttle, att. rate feedback
		MODE_ATTITUDE=4; // raw throttle, att. feeback
		MODE_ALTITUDE=5; // throttle controls altitude, att. feedback
		MODE_POSITION=6; // pos. feedback, sending waypoint
		MODE_VELOCITY=7; // vel. feedback (cmd. vel) normal flight
		MODE_ACCELERATION=8; // command acceleration
		MODE_BEZIER=9; // send bezier trajectory to follow
		MODE_RESERVED_0=10;
		MODE_RESERVED_1=11;
		MODE_RESERVED_2=12;
		MODE_RESERVED_3=13;
		MODE_RESERVED_4=14;
		MODE_RESERVED_5=15;
	}

	enum Safety {
		SAFETY_UNKNOWN=0;
		SAFETY_SAFE=1;
		SAFETY_UNSAFE=2;
	}

	enum Synapse {
		SYNAPSE_UNKNOWN=0;
		SYNAPSE_DISABLED=1;
		SYNAPSE_LOSS=2;
		SYNAPSE_NOMINAL=3;
        }

	Header header = 1;
	Arming arming = 2;
	Joy joy = 3;
	Fuel fuel = 4;
	CommandSource command_source = 5;
	Mode mode = 6;
	Safety safety = 7;
	Synapse synapse = 8;
	string status_message = 9;
	uint32 fuel_percentage = 10;
	float power = 11;
	uint32 request_seq = 12;
	bool request_rejected = 13;
}
