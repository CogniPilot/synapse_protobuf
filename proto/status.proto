syntax = "proto3";
package synapse.msgs;

import "header.proto";

message Status {
	enum Mode {
		UNKNOWN_MODE=0;
		MANUAL=1;
		AUTO=2;
		CMD_VEL=3;
		CALIBRATION=4;
	}
	enum Armed {
		UNKNOWN_ARMING=0;
		DISARMED=1;
		ARMED=2;
	}
	Header header = 1;
	Mode mode = 2;
	Armed armed = 3;
	bool safe = 4;
	bool fuel_low = 5;
	bool fuel_critical = 6;
	bool control_timeout = 7;
	string feedback = 8;
}
