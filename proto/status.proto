syntax = "proto3";
package synapse.msgs;

import "header.proto";

message Status {

	enum Arming {
		ARMING_UNKNOWN=0;
		ARMING_DISARMED=1;
		ARMING_ARMED=2;
	}

	enum Fuel {
		FUEL_UNKNOWN=0;
		FUEL_CRITICAL=1;
		FUEL_LOW=2;
		FUEL_NOMINAL=3;
		FUEL_OVER_CAPACITY=4;
	}

	enum Joy {
		JOY_UNKNOWN=0;
		JOY_DISABLED=1;
		JOY_LOSS=2;
		JOY_NOMINAL=3;
	}

	enum CommandSource {
		COMMAND_SOURCE_UNKNOWN=0;
		COMMAND_SOURCE_ONBOARD=1;
		COMMAND_SOURCE_OFFBOARD=2;
		COMMAND_SOURCE_RESERVED_0=3;
		COMMAND_SOURCE_RESERVED_1=4;
		COMMAND_SOURCE_RESERVED_2=5;
		COMMAND_SOURCE_RESERVED_3=6;
		COMMAND_SOURCE_RESERVED_4=7;
	}

	enum Mode {
		MODE_UNKNOWN=0;
		MODE_CALIBRATION=1;
		MODE_ANGULAR_VELOCTIY=2;
		MODE_POSITION=3;
		MODE_VELOCITY=4;
		MODE_ACCELERATION=5;
		MODE_BEZIER=6;
		MODE_RESERVED_0=7;
		MODE_RESERVED_1=8;
		MODE_RESERVED_2=9;
		MODE_RESERVED_3=10;
		MODE_RESERVED_4=11;
		MODE_RESERVED_5=12;
		MODE_RESERVED_6=13;
		MODE_RESERVED_7=14;
		MODE_RESERVED_8=15;
	}

	enum Safety {
		SAFETY_UNKNOWN=0;
		SAFETY_SAFE=1;
		SAFETY_UNSAFE=2;
	}

	enum Synapse {
		SYNAPSE_UNKNOWN=0;
		SYNAPSE_DISABLED=1;
		SYNAPSE_LOSS=2;
		SYNAPSE_NOMINAL=3;
        }

	Header header = 1;
	Arming arming = 2;
	Joy joy = 3;
	Fuel fuel = 4;
	CommandSource command_source = 5;
	Mode mode = 6;
	Safety safety = 7;
	Synapse synapse = 8;
	string status_message = 9;
	uint32 fuel_percentage = 10;
	float power = 11;
	uint32 request_seq = 12;
	bool request_rejected = 13;
}
